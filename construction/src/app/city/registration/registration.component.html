<div class="container-fluid">
    <button class="btn btn-success justify-content-end" (click)="home()"><b>Home</b></button>
    <h1>Registration</h1>
    <div class="card">
        <div class="text-center">
            <form [formGroup]="registration" (ngSubmit)="Submit()">
                <div class="form-group col-6">
                    <label for="">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group col-6">
                    <label for="">Age</label>
                    <input type="text" class="form-control" formControlName="age">
                </div>
                <div class="form-group col-6">
                    <label for="">EmpId</label>
                    <input type="text" class="form-control" formControlName="empId">
                </div>
                <div class="form-group col-6">
                    <label for="">Branch</label>
                    <input type="text" class="form-control" formControlName="branch">
                </div>
                <div class="form-group col-6">
                    <label for="">Role</label>
                    <input type="text" class="form-control" formControlName="role">
                </div>
                <div class="d-grid gap-2 col-6">
                    <input type="submit" class="btn btn-success px-5 py-2 my-3" value="Send Data">
                </div>
            </form>
        </div>
    </div>
</div>
